<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woorden Flitsen</title>
    <link rel="stylesheet" href="style.css">
    <script src="woordpakketten.js"></script>
    <script src="script.js"></script>
    <script src="spelling.js"></script>
    <script src="lezen.js"></script>
</head>
<body>
    <h1>Oefenen met juf Marlieke</h1>
    <div id="subjectMenu">
        <button onclick="showControls('taal')">Taal</button>
        <button onclick="showControls('spelling')">Spelling</button>
        <button onclick="showControls('lezen')">Lezen</button>
        <button onclick="showControls('rekenen')">Rekenen</button>
    </div>
    <div id="controls" style="display: none;">
        <div class="form-group">
            <label for="duration">Duur per woord (seconden):</label>
            <select id="duration">
                <option value="2000">2</option>
                <option value="5000">5</option>
                <option value="10000">10</option>
            </select>
        </div>
        <div class="form-group">
            <label for="blankDuration">Duur blanco scherm (seconden):</label>
            <select id="blankDuration">
                <option value="2000">2</option>
                <option value="5000">5</option>
                <option value="10000">10</option>
            </select>
        </div>
        <div class="form-group">
            <label for="wordCount">Aantal woorden:</label>
            <input type="number" id="wordCount" min="1" max="100" value="10">
        </div>
        <div class="form-group">
            <label for="selectedPakketSpelling">Geselecteerde woordpakketten:</label>
            <div id="selectedPakketSpelling" class="selected-pakket"></div>
            <label for="fileInput">Woordpakket kiezen:</label>
            <div class="dropdown">
                <button class="dropbtn">Selecteer woordpakket</button>
                <div class="dropdown-content" id="pakketSelectieSpelling">
                    <!-- Pakketten worden hier dynamisch geladen -->
                </div>
            </div>
        </div>
        <button onclick="startFlashing()">Start</button>
    </div>
    <div id="readingControls" style="display: none;">
        <div class="form-group">
            <label for="readingSpeed">Kies snelheid:</label>
            <select id="readingSpeed">
                <option value="4000">Snelheid 1: 4 sec per woord</option>
                <option value="2000">Snelheid 2: 2 sec per woord</option>
                <option value="1000">Snelheid 3: 1 sec per woord</option>
            </select>
        </div>
        <div class="form-group">
            <label for="readingWordCount">Aantal woorden:</label>
            <input type="number" id="readingWordCount" min="1" max="100" value="10">
        </div>
        <div class="form-group">
            <label for="selectedPakketLezen">Geselecteerde woordpakketten:</label>
            <div id="selectedPakketLezen" class="selected-pakket"></div>
            <label for="readingFileInput">Woordpakket kiezen:</label>
            <div class="dropdown">
                <button class="dropbtn">Selecteer woordpakket</button>
                <div class="dropdown-content" id="pakketSelectieLezen">
                    <!-- Pakketten worden hier dynamisch geladen -->
                </div>
            </div>
        </div>
        <button onclick="startReading()">Start</button>
    </div>
    <div id="wordDisplay"></div>
    <div id="resultDisplay"></div>
    <div id="controlButtons">
        <button onclick="pauseFlashing()">Pauze</button>
        <button onclick="stopFlashing()">Stop</button>
    </div>
    <button id="closeButton" onclick="closeResults()">Sluiten</button>
    <button id="returnButton" onclick="returnToMenu()">Terug naar menu</button>
    <button id="backToMenuButton" onclick="returnToMenu()">Terug naar startmenu</button>
</body>
</html>
